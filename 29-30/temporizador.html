<!DOCTYPE html>

  <html lang="en">

    <head>

      <meta charset="UTF-8">
      <title>Countdown Timer</title>
      <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
      <div class="timer">
        <div class="timer__controls">
          <button data-time="20" class="timer__button">20 Segundos</button>
          <button data-time="300" class="timer__button">pausa activa 5</button>
          <button data-time="900" class="timer__button">Pronto 15</button>
          <button data-time="1200" class="timer__button">Cigarrillo 20</button>
          <button data-time="3600" class="timer__button">Almuerzo</button>
          <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Ingresar minutos">
          </form>
        </div>
        <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
        </div>
      </div>

    <script type="text/javascript" src="javaS.js"></script>

    </body>
  </html>
