<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>CSS variables y JS</title>
			<link rel="stylesheet" href="estilo.css">	
		</head>

		<body>

			<h2>Actualizar CSS con<span class="h1"> JS</span></h2>
			<div class="controls">

				<label for="spacing">Espaciado</label>
				<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

				<label for="blur">Difuminado</label>
				<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

				<label for="base">Color Base</label>
				<input type="color" name="base" value="#00ff95">

			</div>

			<img src="https://i.picsum.photos/id/1084/536/354.jpg?grayscale">

			<script type="text/javascript" src="javaS.js"></script>	

		</body>
	</html>
